  utter_corona_info:
  - image: https://www.who.int/images/default-source/health-topics/coronavirus/corona-virus-getty.tmb-1200v.jpg?Culture=en&sfvrsn=217a6a68_36
    text: The COVID-19 pandemic, also known as the coronavirus pandemic, is an ongoing pandemic of coronavirus disease 2019 (COVID-19) caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). The disease was first identified in December 2019 in Wuhan, China. The World Health Organization declared the outbreak a Public Health Emergency of International Concern on 30 January 2020 and a pandemic on 11 March 2020.
  utter_corona_risk:
  - image: https://www.statnews.com/wp-content/uploads/2020/03/Coronavirus_who_does_it_affect.jpg
    text: People of any age, even children, can catch COVID-19 . But it most commonly affects middle-aged and older adults. The risk of developing dangerous symptoms increases with age, with those who are age 85 and older at the highest risk of serious symptoms.
  utter_corona_spread:
  - image: https://www.hopkinsmedicine.org/-/media/images/health/1_-conditions/coronavirus/covid19-family-safety-coronavirus.ashx
    text: People can catch COVID-19 from others who have the virus. The disease can spread from person to person through small droplets from the nose or mouth which are spread when a person with COVID-19 coughs or exhales. These droplets land on objects and surfaces around the person.
  utter_corona_food_spread:
  - image: https://www.scienzaesalutesilviadedonno.it/wp-content/uploads/2021/02/img-0_cibo-e-coronavirus.jpg
    text: There is currently no evidence that people can catch COVID-19 from food. The virus that causes COVID-19 can be killed at temperatures similar to that of other known viruses and bacteria found in food.
  utter_corona_warm_spread:
  - image: data:image/jpeg;base64,
    text: From the evidence so far, the COVID-19 virus can be transmitted in ALL AREAS, including areas with hot and humid weather. Regardless of climate, adopt protective measures if you live in, or travel to an area reporting COVID-19. The best way to protect yourself against COVID-19 is by frequently cleaning your hands.
  utter_community_spread:
  - image: https://news.mit.edu/sites/default/files/styles/news_article__image_gallery/public/images/202011/MIT-Covid-SuperSpread-01-press_0.jpg?itok=Q-PhEfOE
    text: Community spread means people have been infected with the virus in an area, including some who are not sure how or where they became infected. Each health department determines community spread differently based on local conditions. For information on community spread in your area, please visit your local health department's website.
  utter_age_people:
  - image: https://static01.nyt.com/images/2020/09/08/science/04SCI-VIRUS-AGING1/04SCI-VIRUS-AGING1-superJumbo-v3.jpg
    text: |-
      The COVID-19 pandemic is impacting the global population in drastic ways. In many countries, older people are facing the most threats and challenges at this time.

      Although all age groups are at risk of contracting COVID-19, older people face significant risk of developing severe illness if they contract the disease due to physiological changes that come with ageing and potential underlying health conditions.
  utter_age_high_risk:
  - image: https://www.childrens.com/wps/wcm/connect/childrenspublic/dfa22893-c842-4c4f-b410-6e56feef1273/shutterstock_1723992349_525x315.jpg?MOD=AJPERES&CACHEID=ROOTWORKSPACE.Z18_6IH81240MO2M00A9420PHQ3004-dfa22893-c842-4c4f-b410-6e56feef1273-nG88dyi
    text: Older people, and those with underlying medical problems like cardiovascular disease, diabetes, chronic respiratory disease, and cancer are more likely to develop serious illness.
  utter_specific_age:
  - image: https://www.nursingcenter.com/getattachment/d95131d2-bf53-4ff7-9394-46cf41b48d1e/COVID-19-Highest-Risk.aspx
    text: |-
      ✔People of all ages can be infected by the COVID-19 virus.
      ✔Older people and younger people can be infected by the COVID-19 virus. Older people, and people with pre-existing medical conditions such as asthma, diabetes, and heart disease appear to be more vulnerable to becoming severely ill with the virus.
  utter_symptoms:
  - image: https://www.sharp.com/health-news/images/Top-5-Symptoms-of-COVID-19-HN2387-iStock-1217199413-Sized.png
    text: |-
      MOST COMMON SYMPTOMS:
      🌡fever
      🌡cough
      🌡tiredness
      🌡loss of taste or smell
      LESS COMMON SYMPTOMS:
      🌡sore throat
      🌡headache
      🌡aches and pains
      🌡diarrhoea
      🌡a rash on skin, or discolouration of fingers or toes
      🌡red or irritated eyes
      SERIOUS SYMPTOMS:
      🌡difficulty breathing or shortness of breath
      🌡loss of speech or mobility, or confusion
      🌡chest pain
  utter_primary_symp:
  - image: https://cdn.vox-cdn.com/thumbor/b_XHmLAgjMLRq4shAqoZVZSgiMw=/1400x1050/filters:format(png)/cdn.vox-cdn.com/uploads/chorus_asset/file/20537762/Covid_Symptoms.png
    text: Some of the primary symptoms to look for in a Covid 19 infected person are fever, dizziness, breathlessness, headache, dry cough ( eventually result in phlegm) and in a few cases loss in smell and taste. A few cases have also reported diarrhoea and fatigue.
  utter_treatment:
  - buttons:
    - payload: /self_care
      title: Self Care
    - payload: /medical
      title: Medical Treatment
    image: https://bsmedia.business-standard.com/media-handler.php?mediaPath=http://bsmedia.business-standard.com/_media/bs/img/article/2016-12/23/full/1482515155-826.jpg&width=1200
    text: 'Here are the treatments for COVID-19:'
  utter_self_care:
  - image: https://upstatewarriorsolution.org/wp-content/uploads/2021/02/https-_specials-images.forbesimg.com_imageserve_1173493820_0x0.jpg
    text: |-
      ✔Isolate yourself in a well ventilated room.
      ✔Use a triple layer medical mask, discard mask after 8 hours of use or earlier if they become wet or visibly soiled. In the event of a caregiver entering the room, both caregiver and patient may consider using N 95 mask.
      ✔Mask should be discarded only after disinfecting it with 1% Sodium Hypochlorite.
      ✔Take rest and drink a lot of fluids to maintain adequate hydration.
      ✔Follow respiratory etiquettes at all times.
      ✔Frequent hand washing with soap and water for at least 40 seconds or clean with alcohol-based sanitizer.
      ✔Don’t share personal items with other people in the household.
      ✔Ensure cleaning of surfaces in the room that are touched often (tabletops, doorknobs, handles, etc.) with 1% hypochlorite solution.
      ✔Monitor temperature daily.
      Monitor oxygen saturation with a pulse oximeter daily.
      Connect with the treating physician promptly if any deterioration of symptoms is noticed.
  utter_medical:
  - image: https://www.medicaldevice-network.com/wp-content/uploads/sites/11/2020/08/Covid-19-1.png
    text: |-
      ✔Treatment for patients with mild/asymptomatic disease in home isolation
      ✔Patients must be in communication with a treating physician and promptly report in case of any worsening.
      ✔Continue the medications for other co-morbid illness after consulting the treating physician.
      ✔Patients to follow symptomatic management for fever, running nose and cough, as warranted.
      ✔Patients may perform warm water gargles or take steam inhalation twice a day.
